name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff
        run: ruff check src/ tests/ scripts/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run mypy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true  # Non-blocking until all stubs are added

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run pytest
        run: pytest --tb=short --cov=src --cov-report=term-missing -q
      - name: Check test count
        run: |
          COUNT=$(pytest --collect-only -q 2>/dev/null | tail -1 | grep -oP '\d+(?= test)')
          echo "Collected $COUNT tests"
          if [ "$COUNT" -lt 200 ]; then
            echo "::warning::Test count ($COUNT) is below target of 200"
          fi
